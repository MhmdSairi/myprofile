<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D Image Gallery Animation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <input type="radio" checked name="active" id="tab-1">
      <input type="radio" name="active" id="tab-2">
      <input type="radio" name="active" id="tab-3">
      <input type="radio" name="active" id="tab-4">
      <div class="sliders">
        <label for="tab-1"><img src="img-1.jpg"></label>
        <label for="tab-2"><img src="img-2.jpg"></label>
        <label for="tab-3"><img src="img-3.jpg"></label>
        <label for="tab-4"><img src="img-4.jpg"></label>
      </div>
      <div class="img-card">
        <img src="img-1.jpg">
        <img src="img-2.jpg">
        <img src="img-3.jpg">
        <img src="img-4.jpg">
      </div>
    </div>

  </body>
</html>
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card Hover Animation | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <a href="#">
          <img src="profile.jpeg" alt="">
        </a>
        <div class="title">
Andrew Neil</div>
<div class="place">
Surkhet, Nepal</div>
</div>
<div class="content">
        <p>
User Interface Designer and <br>front-end developer</p>
<div class="buttons">
          <div class="btn">
            <button>Message</button>
          </div>
<div class="btn">
            <button>Following</button>
          </div>
</div>
</div>
<div class="icons">
<li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
<li><a href="#"><span class="fab fa-twitter"></span></a></li>
<li><a href="#"><span class="fab fa-instagram"></span></a></li>
</div>
</div>
<script>
      const img = document.querySelector("img");
      const icons = document.querySelector(".icons");
      img.onclick = function(){
        this.classList.toggle("active");
        icons.classList.toggle("active");
      }
    </script>

  </body>
</html>
